{% extends 'base.html' %}
{% load static %}

{% block title %}Login - VocabMaster{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-logo">
            <div class="auth-logo-icon">
                <i class="fas fa-book-open"></i>
            </div>
            <h1>VocabMaster</h1>
            <p>Welcome back! Please login to continue</p>
        </div>

        <form class="auth-form" id="loginForm">
            <div class="form-group">
                <label class="form-label" for="username">
                    <i class="fas fa-user"></i> Username
                </label>
                <input type="text" class="form-control form-control-premium" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">
                    <i class="fas fa-lock"></i> Password
                </label>
                <div class="password-input-wrapper">
                    <input type="password" class="form-control form-control-premium" id="password" name="password" placeholder="Enter your password" required>
                    <button type="button" class="btn-password-toggle" id="togglePassword" onclick="togglePasswordVisibility()" title="Show/Hide password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="form-group d-flex justify-between align-center">
                <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                    <input type="checkbox" id="remember"> Remember me
                </label>
                <a href="#">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn-primary btn-lg">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
        </form>

        <div class="auth-footer">
            Don't have an account? <a href="{% url 'register' %}">Create one</a>
        </div>
    </div>
</div>

<script>
function togglePasswordVisibility() {
    const passwordInput = document.getElementById('password');
    const toggleBtn = document.getElementById('togglePassword');
    const icon = toggleBtn.querySelector('i');

    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
    } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
    }
}

document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const submitBtn = document.querySelector('.btn-primary');
    const originalBtnHtml = submitBtn.innerHTML;

    // Disable button and show loading state
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';

    try {
        const response = await fetch('/api/auth/login/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok) {
            // Check if already logged in
            if (data.message === 'Already logged in') {
                showToast('You are already logged in', 'info');
                setTimeout(() => {
                    window.location.href = data.redirect || '{% url "dashboard" %}';
                }, 500);
                return;
            }

            // Show success icon
            submitBtn.innerHTML = '<i class="fas fa-check-circle"></i> Login successful!';
            submitBtn.style.backgroundColor = '#10b981';
            
            localStorage.setItem('token', data.token);
            localStorage.setItem('user', JSON.stringify(data.user));
            
            // Show toast success message
            showToast('Login successful! Redirecting...', 'success');
            
            // Redirect after a short delay to show the success state
            setTimeout(() => {
                window.location.href = data.redirect || '{% url "dashboard" %}';
            }, 500);
        } else {
            showToast(data.error || 'Login failed', 'error');
            submitBtn.disabled = false;
            submitBtn.innerHTML = originalBtnHtml;
        }
    } catch (error) {
        showToast('Network error. Please try again.', 'error');
        submitBtn.disabled = false;
        submitBtn.innerHTML = originalBtnHtml;
    }
});
</script>
{% endblock %}
