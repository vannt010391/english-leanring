{% extends 'base.html' %}
{% load static %}

{% block title %}Register - VocabMaster{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-logo">
            <div class="auth-logo-icon">
                <i class="fas fa-book-open"></i>
            </div>
            <h1>Create Account</h1>
            <p>Start your vocabulary learning journey</p>
        </div>

        <form class="auth-form" id="registerForm">
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Choose a username" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required minlength="8">
                <span class="form-text">Password must be at least 8 characters</span>
            </div>

            <div class="form-group">
                <label class="form-label" for="password_confirm">Confirm Password</label>
                <input type="password" class="form-control" id="password_confirm" name="password_confirm" placeholder="Confirm your password" required>
            </div>

            <button type="submit" class="btn btn-primary btn-lg">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
        </form>

        <div class="auth-footer">
            Already have an account? <a href="{% url 'login' %}">Sign in</a>
        </div>
    </div>
</div>

<script>
document.getElementById('registerForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const password_confirm = document.getElementById('password_confirm').value;

    if (password !== password_confirm) {
        showToast('Passwords do not match', 'error');
        return;
    }

    try {
        const response = await fetch('/api/auth/register/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                username,
                email,
                password,
                password_confirm,
                role: 'learner'
            })
        });

        const data = await response.json();

        if (response.ok) {
            localStorage.setItem('token', data.token);
            localStorage.setItem('user', JSON.stringify(data.user));
            showToast('Account created successfully!', 'success');
            setTimeout(() => {
                window.location.href = '{% url "dashboard" %}';
            }, 1000);
        } else {
            const errors = Object.values(data).flat();
            showToast(errors[0] || 'Registration failed', 'error');
        }
    } catch (error) {
        showToast('Network error. Please try again.', 'error');
    }
});
</script>
{% endblock %}
